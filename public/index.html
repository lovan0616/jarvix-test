<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta
    name="viewport"
    content="width=device-width,initial-scale=1.0"
  >
  <link
    rel="icon"
    type="image/png"
    href="/static/favicon-32x32.png"
  >
  <title>JarviX</title>
  <style>
    #app[data-before-init] {
      align-items: center;
      background-color: #101919;
      display: flex;
      height: 100vh;
      justify-content: center;
      left: 0;
      position: absolute;
      top: 0;
      width: 100vw;
    }

    .lds-default {
      display: inline-block;
      height: 80px;
      position: relative;
      transform: scale(0.6);
      width: 80px;
    }

    .lds-default div {
      animation: lds-default 1.2s linear infinite;
      background: #fff;
      border-radius: 50%;
      height: 12px;
      position: absolute;
      width: 12px;
    }

    .lds-default div:nth-child(1) {
      animation-delay: 0s;
      left: 66px;
      top: 37px;
    }

    .lds-default div:nth-child(2) {
      animation-delay: -0.1s;
      left: 62px;
      top: 22px;
    }

    .lds-default div:nth-child(3) {
      animation-delay: -0.2s;
      left: 52px;
      top: 11px;
    }

    .lds-default div:nth-child(4) {
      animation-delay: -0.3s;
      left: 37px;
      top: 7px;
    }

    .lds-default div:nth-child(5) {
      animation-delay: -0.4s;
      left: 22px;
      top: 11px;
    }

    .lds-default div:nth-child(6) {
      animation-delay: -0.5s;
      left: 11px;
      top: 22px;
    }

    .lds-default div:nth-child(7) {
      animation-delay: -0.6s;
      left: 7px;
      top: 37px;
    }

    .lds-default div:nth-child(8) {
      animation-delay: -0.7s;
      left: 11px;
      top: 52px;
    }

    .lds-default div:nth-child(9) {
      animation-delay: -0.8s;
      left: 22px;
      top: 62px;
    }

    .lds-default div:nth-child(10) {
      animation-delay: -0.9s;
      left: 37px;
      top: 66px;
    }

    .lds-default div:nth-child(11) {
      animation-delay: -1s;
      left: 52px;
      top: 62px;
    }

    .lds-default div:nth-child(12) {
      animation-delay: -1.1s;
      left: 62px;
      top: 52px;
    }

    @keyframes lds-default {
      0%,
      20%,
      80%,
      100% {
        opacity: 0;
      }

      50% {
        opacity: 1;
      }
    }
  </style>
  <!-- Hotjar Tracking Code for http://sygps.sis.ai -->
  <script>
    if (['sygps.sis.ai', 'jarvix.sis.ai', 'jarvix.synergiesai.cn'].includes(window.location.hostname)) {
      (function (h, o, t, j, a, r) {
        h.hj = h.hj || function () { (h.hj.q = h.hj.q || []).push(arguments) };
        h._hjSettings = { hjid: 1460390, hjsv: 6 };
        a = o.getElementsByTagName('head')[0];
        r = o.createElement('script'); r.async = 1;
        r.src = t + h._hjSettings.hjid + j + h._hjSettings.hjsv;
        a.appendChild(r);
      })(window, document, 'https://static.hotjar.com/c/hotjar-', '.js?sv=')
    }
  </script>
</head>
